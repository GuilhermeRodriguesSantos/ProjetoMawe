<div class="container-flex">
    <div class=" row cor d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="tamanho-texto">Olá, {{usuario.nome}}!</h1>
                    <h5 class="tamanho-texto2">Pronto para Cadastrar seus Segmentos e Produtos?</h5>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-lg btn-light text-btn" data-bs-toggle="modal" data-bs-target="#NovoProduto">Novo Produto</button>
                    <a class="btn btn-lg btn-outline-light dit" href="#Produtos"> Ver Produtos</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">

            <img src="../../assets/img/Início/Environment-bro (1).png" alt="" width="500px">
        </div>
    </div>
</div>



<!-- Tab -->
<div class="container mt-5 mb-5" id="Produtos">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

            <button class="nav-link active text-secondary font-weight-bold" id="nav-TodosProdutos-tab" data-bs-toggle="tab" data-bs-target="#nav-TodosProdutos" type="button" role="tab" aria-controls="nav-TodosProdutos" aria-selected="true">Todos os Produtos</button>

            <button (click)="findByIdUsuario()" class="nav-link text-secondary font-weight-bold" id="nav-MeusProdutos>-tab" data-bs-toggle="tab" data-bs-target="#nav-MeusProdutos" type="button" role="tab" aria-controls="nav-MeusProdutos" aria-selected="false">Meus Produtos</button>

        </div>

    </nav>
    <div class="tab-content mt-3 mb-3" id="nav-tabContent">
        <div class="tab-pane fade show active " id="nav-TodosProdutos" role="tabpanel" aria-labelledby="nav-TodosProdutos-tab">

            <!-- Card Todos Produtos-->

            <div class="container card-grid">
                <div class="row d-flex justify-content-center">

                    <figure class="card card-product-grid card-md" *ngFor='let produto of listaProdutos'>
                        <a class="img-wrap mb-4" data-abc="true"> <img class="im mt-4" src={{produto.url}}> </a>
                        <figcaption class="info-wrap">
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-9 col-xs-9">
                                    <h6 class="title" data-abc="true">{{produto.nome}}</h6> <span class="rated">{{produto.categoria.segmentoEmpresa}}</span> </div>
                                <div class="col-md-3 col-xs-3">
                                    <div class="rating text-right">Cód: {{produto.id}} </div>
                                    <div><span class="rated">Qtd: {{produto.quantidade}}</span></div>
                                </div>
                            </div>
                        </figcaption>
                        <div class="bottom-wrap-payment ">
                            <figcaption class="info-wrap">
                                <div class="row">
                                    <div class="col-md-9 col-xs-9">
                                        <h6 class="title" data-abc="true">R$ {{produto.preco}}</h6>
                                    </div>
                                    <div class="col-md-3 col-xs-3">
                                        <div class="rating text-right"><i class="fas fa-briefcase"> {{produto.empresaCriadora.nome}}</i>
                                        </div>
                                    </div>
                                </div>
                            </figcaption>
                        </div>


                    </figure>
                </div>
            </div>

            <!-- Card Todos Produtos-->
        </div>

        <div class="tab-pane fade" id="nav-MeusProdutos" role="tabpanel" aria-labelledby="nav-MeusProdutos-tab">

            <!-- Card Meus Produtos-->
            <div class="container">
                <div class="d-flex justify-content-center row" *ngFor='let produto of usuario.produtosCadastrados'>
                    <div class="col-md-10">
                        <div class="row d-flex p-2 bg-white border rounded mt-3 align-items-center justify-content-center">
                            <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src={{produto.url}}></div>
                            <div class="col-md-6 mt-4 mb-4">
                                <h4>{{produto.nome}}</h4>
                                <div class="ratings mt-3 mb-3">{{produto.descricao}}</div>
                                <div class="mt-1 mb-1 spec-1"><span class="dot"></span><span>Código: {{produto.id}}</span><span class="dot"></span><span>Quantidade: {{produto.quantidade}}</span><span class="dot"></span></div>

                            </div>
                            <div class="align-items-center align-content-center justify-content-center col-md-3 mt-4 mb-4 bor">

                                <h4 class="mr-1">R$ {{produto.preco}}</h4>


                                <h6 class="text-success">Em estoque</h6>
                                <div class="d-flex flex-column mt-4"><button [routerLink]="['/produtoed', produto.id]" class="btn btn-primary btn-sm" type="button">Editar</button><button [routerLink]="['/produtodl', produto.id]" class="btn btn-outline-danger btn-sm mt-2" type="button">Excluir</button></div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>
            <!--/Card Meus Produtos-->

        </div>
    </div>

    <!--/Tab -->

    <!-- Modal -->
    <div class="modal fade" id="NovoProduto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog st-in">
            <div class="modal-content">
                <div class="modal-header bkc text-light">
                    <h4 class="modal-title" id="staticBackdropLabel">Novo Produto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="Nome">Nome</label>
                        <input [(ngModel)]='Produto.nome' type="text" class="form-control" id="nome" placeholder="Nomeie o Produto">
                    </div>


                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input [(ngModel)]='Produto.preco' type="number" class="form-control" id="preco" placeholder="Digite o valor do produto:">
                    </div>


                    <div class="form-group">
                        <label for="Quantidade">Quantidade</label>
                        <input [(ngModel)]='Produto.quantidade' type="number" class="form-control" id="Quantidade" placeholder="Insira a quantidade do produto">
                    </div>


                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input [(ngModel)]='Produto.descricao' type="text" class="form-control" id="descricao" placeholder="Descreva o produto">
                    </div>


                    <div class="form-group">
                        <label for="url">Url</label>
                        <input [(ngModel)]='Produto.url' type="text" class="form-control" id="url" placeholder="Insira o link da imagem do produto">
                    </div>

                    <div class="form-group">
                        <label for="Categoria">Escolha um Segmento ou | <a data-bs-dismiss="modal" routerLink="/categoria">Cadastre um novo</a></label>
                        <select name="Categoria" id="Categoria" class="form-control" [(ngModel)]='idCategoria' (change)='findByIdCategoria()'>
                <option *ngFor='let item of listaCategoria' value="{{item.id}}">{{item.segmentoEmpresa}}</option>
            </select>
                    </div>

                </div>
                <div class="modal-footer bkc text-light">
                    <button type="button" class="btn btn-danger btn-est" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success btn-est" data-bs-dismiss="modal" (click)='publicar()'>Cadastrar</button>
                </div>
            </div>
        </div>

    </div>
    <!--/Modal -->
