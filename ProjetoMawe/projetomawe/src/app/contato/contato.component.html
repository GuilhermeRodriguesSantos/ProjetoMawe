<div class="container-flex">
  <div class="row img-row">
    <div class="col-sm-12  d-flex justify-content-center">

      <div class="fundo2-div">

        <div class="form-group text-center">
          <h1 class="texto-1 mt-4">Entre em Contato:</h1>

          <div class="form-group">
            <div class="mt-3">
              <label for="nome" class="texto mb-2"> Nome:</label><br>
              <input [(ngModel)]='usuario.nome' type="text" name="nome" id="nome" placeholder="Digite Seu nome" onclick="verificar()"
               class="txt-imp">
            </div>

            <div class="form-group ">
              <div class="mt-4 ">
                <label for="email" class="texto mb-2"> E-mail:</label><br>
                <input [(ngModel)]='usuario.email' type="email" name="email" id="email" placeholder="Digite Seu e-mail"
                  onblur="validacaoEmail(f1.email)" class="txt-imp">
              </div>


              <div class="form-group">
                <div class="mt-4 ">
                  <label for="assunto" class="texto mb-2">Assunto:</label> <br>
                  <textarea  name="assunto" id="assunto" cols="45" rows="3" placeholder="Digite o assunto que vocÃª deseja enviar!"></textarea>
                </div>
              </div>



              <div class="d-flex justify-content-center p-3">
                <button type="submit" class="btn btn-outline-success  btn-form" (click)="enviar()">Enviar</button>
                <button type="submit" class="btn btn-outline-danger btn-form mg-lf" routerLink='/home'>Cancelar</button>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
